<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <aside>
            <h2>Conway's Game Of Life</h2>
            <button data-play>
                ▶️ Start Simulation
            </button>
            <button data-pause>
                ⏸️ Pause Simulation
            </button>

            <div class="input-group">
                <label for="speed-input">Speed (ms per generation)</label>
                <input 
                    type="range" 
                    id="speed-input" 
                    data-speed-input 
                    min="10" 
                    max="500" 
                    value="100"
                >
                <span style="font-size: 0.9rem; color: #ccc;">
                    <span data-speed-value>100</span> ms
                </span>
            </div>

            <div class="controls-group">
                <div class="input-group">
                    <label for="rows-input">Rows</label>
                    <input type="number" id="rows-input" data-rows-input value="20" min="10" max="500" aria-valuemin="10" aria-valuemax="500">
                </div>
                <div class="input-group">
                    <label for="cols-input">Columns</label>
                    <input type="number" id="cols-input" data-cols-input value="20" min="10" max="500" aria-valuemin="10" aria-valuemax="500">
                </div>
                <button data-restart-game>
                    Apply Settings & Clear
                </button>
            </div>
            

            <!-- Placeholder for future controls -->
            <div style="color: #999; font-size: 0.9em; margin-top: 10px;">
                Drag mouse on canvas to draw cells.
            </div>
        </aside>
        
        <div id="canvas-wrapper">
            <canvas data-game-of-life id="game-of-life"></canvas>
            
            <div id="status-bar">
                Generation: <span data-generation>0</span>
            </div>
        </div>
    </main>

    
    <script src="./index.js"></script>
</body>
</html>
